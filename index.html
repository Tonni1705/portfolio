<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.paystack.co/v2/inline.js"></script> <!-- Paystack library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram WebApp library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Checkout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 90%;
            margin-top: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .summ-container {
            margin-top: 20px;
            width: 90%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: #0047ab;
            color: white;
        }

        .payop-container {
            box-sizing: border-box;
            height: 10vh;
            gap: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            background-color: white;
        }

        .payop-container button {
            background-color: transparent;
            border: 2px solid grey;
            border-radius: 10px;
            margin-top: 15px;
            padding: 0px 30px;
            font-size: 16px;
            color: black;
            height: 35px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .payop-container button.active {
            background-color: #0047ab;
            color: white;
            border-color: #0047ab;
        }

        .checkout {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            font-family: Roboto;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .card-payment-form {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-payment-form input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #0047ab;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #paystack-button {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            font-family: Roboto;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="summ-container">
        <table>
            <tr>
                <td>Subtotal</td>
                <td id="subtotal">£76.99</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td id="tax">£0.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="total">£78.99</td>
            </tr>
        </table>
    </div>

    <div class="payop-container">
        <button class="active" data-payment="card"><span class="material-icons">credit_card</span></button>
        <button data-payment="mobile"><span class="material-icons">smartphone</span></button>
        <button data-payment="crypto"><span class="material-icons">currency_bitcoin</span></button>
    </div>

    <div class="container" id="payment-form-container">
        <!-- Payment form dynamically inserted here -->
    </div>

    <script>
        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        const telegramData = window.Telegram.WebApp.initData || {};
        console.log("Telegram WebApp initialized:", telegramData);

        const paymentFormContainer = document.getElementById("payment-form-container");

        // Payment buttons
        const buttons = document.querySelectorAll('.payop-container button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const paymentType = button.getAttribute('data-payment');
                loadPaymentForm(paymentType);
            });
        });

        // Load payment form based on payment type
        function loadPaymentForm(paymentType) {
            paymentFormContainer.innerHTML = ""; // Clear any existing form

            if (paymentType === 'card') {
                paymentFormContainer.innerHTML = `
                    <form class="card-payment-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="youremail@yahoo.com" required>
                    </form>
                    <button id="paystack-button" onclick="payWithPaystack()">Pay with Paystack</button>
                `;
            } else if (paymentType === 'crypto') {
                paymentFormContainer.innerHTML = `
                    <div>Scan the QR code below to complete your payment.</div>
                    <div><strong>[QR Code Placeholder]</strong></div>
                `;
            }
        }

        // Pay with Paystack function
        function payWithPaystack() {
            const email = document.getElementById("email").value;

            if (!email) {
                window.Telegram.WebApp.showAlert("Please provide your email.");
                return;
            }

            const paystack = new PaystackPop();
            paystack.newTransaction({
                key: "your_public_key", // Replace with your Paystack public key
                email: email,
                amount: 7899 * 100, // Convert to kobo
                callback: function(response) {
                    window.Telegram.WebApp.showAlert(`Payment Successful! Ref: ${response.reference}`);
                    console.log("Payment successful:", response);
                },
                onClose: function() {
                    window.Telegram.WebApp.showAlert("Payment popup closed.");
                }
            });
        }

        // Load default payment form
        loadPaymentForm('card');
    </script>
</body>
        </html>
