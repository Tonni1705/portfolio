<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filekart Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            margin-bottom: 20px;
        }
        .product h2 {
            margin-bottom: 5px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
        }
        .main-button {
            display: none;
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-link-color, #007bff);
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .main-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h2>Mock Product</h2>
            <p>Price: $20.00</p>
            <div class="quantity-control">
                <button id="decrease">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button id="increase">+</button>
            </div>
        </div>
        <p class="total">Total: $<span id="total">20.00</span></p>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button id="mainButton" class="main-button" disabled>Pay Now</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const pricePerUnit = 20.0;
        let quantity = 1;

        const quantityInput = document.getElementById('quantity');
        const totalElement = document.getElementById('total');
        const emailInput = document.getElementById('email');
        const mainButton = document.getElementById('mainButton');

        document.getElementById('decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                updateTotal();
            }
        });

        document.getElementById('increase').addEventListener('click', () => {
            quantity++;
            updateTotal();
        });

        emailInput.addEventListener('input', () => {
            const emailValid = validateEmail(emailInput.value);
            mainButton.disabled = !emailValid;
        });

        mainButton.addEventListener('click', () => {
            const email = emailInput.value;
            const amount = pricePerUnit * quantity * 100; // Convert to kobo/cents for Paystack

            PaystackPop.setup({
                key: 'your-public-key', // Replace with your Paystack public key
                email: email,
                amount: amount,
                currency: 'USD',
                callback: function(response) {
                    alert('Payment Successful! Transaction Reference: ' + response.reference);
                    Telegram.WebApp.close();
                },
                onClose: function() {
                    alert('Payment Cancelled.');
                }
            }).openIframe();
        });

        function updateTotal() {
            const total = (pricePerUnit * quantity).toFixed(2);
            totalElement.textContent = total;
            quantityInput.value = quantity;
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Telegram Web App initialization
        Telegram.WebApp.ready();
    </script>
</body>
</html>
